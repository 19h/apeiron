name: Build Apeiron

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
            target: aarch64-apple-darwin
          - os: macos-14
            name: macos-x86_64
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            name: linux-x86_64
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            name: windows-x86_64
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "macOS" ]; then
            cp "target/${{ matrix.target }}/release/apeiron" "artifacts/apeiron-${{ matrix.name }}"
          else
            cp "target/${{ matrix.target }}/release/apeiron" "artifacts/apeiron-${{ matrix.name }}"
          fi
          chmod +x "artifacts/apeiron-${{ matrix.name }}"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "target/${{ matrix.target }}/release/apeiron.exe" "artifacts/apeiron-${{ matrix.name }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apeiron-${{ matrix.name }}
          path: artifacts/
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
